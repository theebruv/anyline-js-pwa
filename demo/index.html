<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>anylinejs demo | fullscreen</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="description" content="Anyline JS Demo" />
    <meta name="apple-mobile-web-app-status-bar" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content="black-translucent" name="apple-mobile-web-app-status-bar-style">

    <meta name="theme-color" content="#000000" />

    <link rel="apple-touch-icon" href="logo192.png" />
    <link rel="apple-touch-icon" href="logo512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="manifest" href="manifest.webmanifest" />
  </head>

  <body>
    <!--[if IE]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <div id="root" style="height:100%"></div>

    <!-- Add your site or application content here -->
    <script src="anyline.js"></script>
    <script src="license.js"></script>
    <script src="index.js"></script>

    <script>

      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
            .register("serviceWorker.js")
            .then(res => { 
              console.log("service worker registered! scope is:", res.scope); 
            })
            .catch(err => console.log("service worker not registered", err))
        })
      }

    </script>

    <div class="toolbar">
      <button onclick="remountAnylineJS()">remount</button>
      <button onclick="enableFlash()">flash on (chrome android)</button>
      <button onclick="disableFlash()">flash off</button>
    </div>


    <select class="preset-select" onchange="mountAnylineJS(this)">
      <option value="" selected>Select Use-Case</option>
      <option value="barcode">Barcode</option>
      <option value="vin">VIN</option>
      <option value="container">Container</option>
      <option value="containerVertical">Container Vertical</option>
      <option value="meter">Meter</option>
      <option value="drivingLicense">Austrian DL</option>
      <option value="germanid">German ID Front</option>
      <option value="ehic">Legacy EHIC</option>
      <option value="lpt">License Plate</option>
      <option value="ocr">Serial Number</option>
      <option value="dialmeter">Dial Meter</option>      
      <option value="card_detect">Card Detect</option>      
      <option value="universalid_id">UniversalID (ID)</option>      
      <option value="universalid_dl">UniversalID (DL)</option>                  
      <option value="universalid_mrz">UniversalID (MRZ)</option>    
      <option value="universalid_insurance">UniversalID (EHIC)</option>    
      <option value="universalid">UniversalID (all, heavy)</option>      
    </select>

    <script></script>
  </body>
</html>
